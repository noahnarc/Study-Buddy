{% extends "study/base.html" %}

{% block title %}Create a Group{% endblock %}
{% block content %}
<h1>Create a Group</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form method="post">
    {% csrf_token %}
    {{ group_form.as_p }}
    <button type="comment" class="btn btn-secondary">Submit</button>
</form>

{% endblock %}
