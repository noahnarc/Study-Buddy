{% extends "study/base.html" %}

{% block class_name %}
<h5>
    {% csrf_token %}
    {{ studygroup.group_name }}
</h5>
{% endblock %}

{% block content %}
<div class="pb-3">
    <ul>
        <p>Topic Course: {{ studygroup.topic_course }}</p>
        Members:
        {% for members in studygroup.members.all %}
        <ul>
        <li class=> 
            {{ members }} 
        </li>
        </ul>
        {% endfor %}
    </ul>
</div>
{% endblock %}
