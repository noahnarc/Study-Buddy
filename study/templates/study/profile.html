{% extends "study/base.html" %}

{% block class_name %}
Update Profile
{% endblock %}

{% block content %}
<div class="pb-3">
<form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button type="submit">Save changes</button>
</form>
</div>

<div class="pb-3">
{% if messages %}
    {% for message in messages %}
        <div>{{ message }}</div>
    {% endfor %}
{% endif %}
</div>
{% endblock %}
